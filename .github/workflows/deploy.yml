name: KWANUS OS Deployment

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Use Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '18.x'
        cache: 'npm'
        
    - name: Install Dependencies
      run: npm ci
      
    - name: Generate Prisma Client
      run: npx prisma generate
      
    - name: Type Check
      run: npm run type-check # Assumes script exists, otherwise npx tsc --noEmit
      
    - name: Lint
      run: npm run lint
      
    - name: Build
      run: npm run build
      
    - name: D-4 Smoke Test
      run: echo "âœ… System Build Verification Complete"
